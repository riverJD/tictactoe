<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <div id="content">

    <div class="game">
        <div id="scoreboard">
            
                <h2 id="turn-header">TURN</h2>
                <h3 id="turn-text" >Player</h3>

        
        </div>
    <div class="game-board">

        
    </div>
    </div>
    </div>
    
    <div class="game-buttons">
        <button id="start-button">Play Game</button>

    </div>

    <div class="game-text">!</div>

    <div class="modal-container">
    <div class="create-game-modal">
        <div class="modal-exit" id="close-form"><input type="image" src="./img/window-close.svg" alt="close-form"></div>
        <h2 class="sub-header">Game Settings</h2>
        <form action="" id="create-game-form">
            <legend><label id="name-label" for="player_name">Player Name</label>
                <input type="text" name="player_name" id="name_input" class="modal-input" required>
            </legend>
            <fieldset>
                <legend><h2>Choose your side</h2>
                </legend>

                <label for="player_sideX">
                    <input type="image" src="./img/x-box.svg" alt="Choose X" id="choose-X" class="game-letter-button selected-letter" name="player_sideX">
                </label>

                <label for="player_sideO">
                    <input type="image" src="./img/o-box.svg" alt="Choose O" id="choose-O" class="game-letter-button" name="player_sideY" onclick="autofill();return false;">
                </label>
            </fieldset>
            <fieldset id="difficulty-fieldset">
                <legend>
                    <h2>Difficulty</h2>
                </legend>
                <!-- Replace with cooler looking buttons                                                      -->
                <label for="easy">
                    <input type="button" value="Easy" name="easy" class="difficulty selected-difficulty" id="easy-button">
                </label>
  

                <label for="impossible">
                    <input type="button" value="Impossible" name="impossible" class="difficulty" id="hard-button">
                </label>
            </fieldset>

            <div id="description">hmm</div>
            <button type="submit" id="start-submit">Start Game!</button>   

</form>

</div>
    




            </fieldset>


            </label>



        </form>



    </div>
  

</div>
    
    <footer></footer>
</body>
</html>
